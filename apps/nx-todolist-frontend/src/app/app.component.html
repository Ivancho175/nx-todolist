<div class="base">
  <div class="container">
    <header>
      <article class="logo">
        <span class="material-symbols-outlined"> fact_check </span>
        <h1>Nx TodoList</h1>
      </article>
      <section class="menu">
        <figure class="menu_icon" (click)="toggleMenu()">
          <span class="material-symbols-outlined"> menu </span>
        </figure>

        <div class="menu_card" *ngIf="displayMenu">
          <ul class="menu_card_list">
            <li
              class="menu_card_list_item"
              routerLinkActive="active"
              routerLink="dashboard"
              (click)="displayMenu = false"
            >
              <span class="material-symbols-outlined"> fact_check </span>
              <p>Tareas</p>
            </li>
            <!-- <div class="separator"></div> -->
            <li
              class="menu_card_list_item"
              routerLinkActive="active"
              routerLink="profile"
              (click)="displayMenu = false"
            >
              <span class="material-symbols-outlined"> account_circle </span>
              <p>Perfil</p>
            </li>
            <!-- <div class="separator"></div> -->
            <li class="menu_card_list_item logout" (click)="logout()">
              <span class="material-symbols-outlined"> logout </span>
              <p>Salir</p>
            </li>
          </ul>
        </div>
      </section>
    </header>
    <router-outlet></router-outlet>
  </div>
</div>
